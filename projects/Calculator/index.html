<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <main>
          <div class="calc">
            <span id="ttl"><h4 class='text-center'>JS Calculator</h4></span>
        <div id="op">
          <span id="oput"></span>
        </div>
        <button id='b0' value='0'>0</button>
        <button id='b1' value='1'>1</button>
        <button id='b2' value='2'>2</button>
        <button id='b3' value='3'>3</button>
        <button id='b4' value='4'>4</button>
        <button id='b5' value='5'>5</button>
        <button id='b6' value='6'>6</button>
        <button id='b7' value='7'>7</button>
        <button id='b8' value='8'>8</button>
        <button id='b9' value='9'>9</button>
        <button id='bDt' value='.'>.</button>
        <button id='bEq' value='='>=</button>
        <button id='bPl' value='+'>+</button>
        <button id='bMn' value='-'>-</button>
        <button id='bMl' value='*'>x</button>
        <button id='bDv' value='/'>/</button>
        <button id='AC' value='AC'>AC</button>
        <button id='CE' value='CE'>CE</button>
      </div>
        </main>
        <footer></footer>
      </div>
      
      <script src="./index.js"></script>
</body>
</html>
